---
  - name: Update
    become: true
    apt:
      update_cache: yes

  - name: "upgrade packages"
    become: true
    apt: 
      upgrade: yes

  - name: Creates directory
    file:
      path: ~/web
      state: directory

  - name: Unarchive files
    unarchive:
      src: "~/project/.circleci/ansible/roles/deploy/files/archive.tar.gz"
      dest: ~/web

  - name: "Start application"
    shell: |
      cd ~/web
      npm install
      pm2 stop default
      pm2 start npm -- start


